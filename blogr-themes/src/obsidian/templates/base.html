<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}{{ site.blog.title }}{% endblock %}</title>

  {% block meta %}
  <meta name="description" content="{{ site.blog.description }}">
  <meta name="author" content="{{ site.blog.author }}">
  {% endblock %}

  <!-- Load user-supplied Obsidian CSS from project static/ -->
  <link rel="stylesheet"
        href="{{ url(path=site.theme.config.obsidian_css | default(value='static/obsidian.css')) | safe }}">

  {% block extra_head %}{% endblock %}
  <script>
  (function () {
    var mode = "{{ site.theme.config.color_mode | default(value='auto') }}";
    var isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (mode === 'auto') {
      document.body.classList.toggle('theme-dark', isDark);
      document.body.classList.toggle('theme-light', !isDark);
    } else {
      document.body.classList.add(mode === 'dark' ? 'theme-dark' : 'theme-light');
    }
  })();
  </script>
</head>
<body>
  <main class="markdown-preview-view">
    <div class="markdown-rendered">
      {% block content %}{% endblock %}
    </div>
  </main>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
