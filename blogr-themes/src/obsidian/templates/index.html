{% extends "base.html" %}
{% block title %}{{ site.blog.title }}{% endblock %}
{% block content %}
<section>
  {% for p in posts %}
    <article>
      <h2><a href="{{ url(path='posts/' ~ p.metadata.slug ~ '.html') }}">{{ p.metadata.title }}</a></h2>
      {% if p.metadata.description %}<p>{{ p.metadata.description }}</p>{% endif %}
      {{ p.content | safe }}
    </article>
  {% endfor %}
</section>
{% endblock %}
